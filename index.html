<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="branding-bar">
        <img src="img/cw_logo-horizontal.png" alt="charity: water logo" class="cw-logo">
    </div>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <select id="difficulty-select" class="difficulty-select">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>
            <div class="button-group">
                <button id="start-btn">Start Game</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        
        <div id="game-container">
        </div>
    </div>
    <footer class="footer">
        <p>Support clean water for all! <a href="https://www.charitywater.org/main" target="_blank" rel="noopener" class="footer-link">Visit charity: water & donate</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
